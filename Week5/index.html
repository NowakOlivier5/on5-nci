<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Forms</h1>
		
		<form>
			<label>Firstname</label>
			<input name="fname" type="text">
			<br>
			<label>Surname</label>
			<input name="surname" type="text">
			<br>
			<label>Terms and Conditions</label>
			<input type="checkbox" name="tandc" checked>
			<br>
			
			<label for="dublin">Inside Dublin</label>
			<input type="radio" name="resides" value="dublin">
			<br>
			<label for="not-dublin">Outside Dublin</label>
			<input type="radio" name="resides" value="not-dublin">
			<br>
			<label for="not-dublin">Visits Dublin</label>
			<input type="radio" name="resides" value="visits-dublin">
			<br>
			
			<label for="course">College Course</label>
			<select name="course">
				<option value="bshc">BSHC</option>
				<option value="hccomp">HCCOMP</option>
				<option value="bshds">BSHDC</option>
			</select>
			<br>

			<input type="submit" value="submit">&nbsp;
			<input type="reset" value="reset">
			
			
		</form>
		
		
		

	</body>
</html>
